<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 文件夹 Folder
    // 文件 File
    var Folder = function(name) {
      this.name = name
      this.files = []
    };

    Folder.prototype.add = function(file) {
      this.files.push(file)
    }

    Folder.prototype.scan = function() {
      console.log('开始扫描文件夹' + this.name);
      this.files.forEach(file => file.scan())
    }

    var File = function(name) {
      this.name = name
    };

    File.prototype.add = function() {
      throw new Error('文件下面不能添加文件夹')
    }

    File.prototype.scan = function() {
      console.log('开始扫描文件' + this.name);
    }

    // 创建一些文件夹和文件对象，并且让他们组合成一棵树
    var folder = new Folder('学习资料')
    var folder1 = new Folder('JS')
    var folder2 = new Folder('CSS')

    var file1 = new File('JS BASE')
    var file2 = new File('CSS WORLD')
    var file3 = new File('DESIGN');

    folder1.add(file1)
    folder2.add(file2)

    folder.add(folder1)
    folder.add(folder2)
    folder.add(file3)
  </script>
</body>
</html>
